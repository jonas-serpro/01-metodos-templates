<div class="select">
  <div class="select__display" (click)="toggle()">
    {{ value || "Selecione uma opção" }}
  </div>

  <div class="select__button" (click)="toggle()">
    {{ opened ? " x " : " > " }}
  </div>
  <div class="select__list" *ngIf="opened">
    <div
      class="select__option"
      *ngFor="let option of options"
      (click)="select(option)"
    >
      {{ option }}
    </div>
  </div>
</div>
